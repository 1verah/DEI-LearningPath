<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap de Roles IT - Simulador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .role-selector {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .role-selector:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .role-selector.active {
            background: #e74c3c;
            transform: translateY(-2px);
        }

        .roadmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .level-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .level-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }

        .foundational { background: #95a5a6; }
        .associate { background: #f39c12; }
        .professional { background: #e74c3c; }
        .expert { background: #9b59b6; }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .badge:hover {
            border-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .badge.completed {
            background: #d5f4e6;
            border-color: #27ae60;
        }

        .badge.required {
            background: #fef5e7;
            border-color: #f39c12;
        }

        .badge-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .cloud { background: #3498db; }
        .ai { background: #9b59b6; }
        .security { background: #e74c3c; }
        .data { background: #f39c12; }
        .dev { background: #27ae60; }

        .badge-name {
            font-size: 11px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.2;
        }

        .role-info {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .role-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .role-info p {
            color: #7f8c8d;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-badge-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .modal-badge-info h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .modal-badge-info p {
            color: #7f8c8d;
            margin: 0;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #7f8c8d;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .resources-section {
            margin-top: 20px;
        }

        .resources-section h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resource-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .resource-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .resource-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .resource-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }

        .resource-info {
            flex: 1;
        }

        .resource-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .resource-description {
            color: #7f8c8d;
            font-size: 12px;
            line-height: 1.3;
        }

        .resource-url {
            color: #3498db;
            font-size: 11px;
            margin-top: 2px;
        }

        .course { background: #e74c3c; }
        .documentation { background: #f39c12; }
        .certification { background: #27ae60; }
        .tutorial { background: #9b59b6; }
        .book { background: #34495e; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                gap: 10px;
            }
            
            .role-selector {
                padding: 10px 16px;
                font-size: 12px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .resource-item {
                padding: 12px;
            }
        }
    </style>
</head>

                const progress = (completedCount / totalBadges) * 100;
                
                roleInfoEl.innerHTML = `
                    <h3>👨‍💼 ${role.name}</h3>
                    <p>${role.description}</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="stats">
                        <span>Progreso: ${completedCount}/${totalBadges} badges</span>
                        <span>${Math.round(progress)}% completado</span>
                    </div>
                `;
            }
        }

        function renderRoadmap() {
            const grid = document.getElementById('roadmapGrid');
            const levels = ['foundational', 'associate', 'professional', 'expert'];
            const levelNames = {
                foundational: 'Fundacional',
                associate: 'Asociado',
                professional: 'Profesional',
                expert: 'Experto'
            };
            
            grid.innerHTML = '';
            
            levels.forEach(level => {
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card';
                
                const relevantBadges = currentRole === 'all' 
                    ? badges[level] 
                    : badges[level].filter(badge => 
                        currentRole === 'all' || 
                        (roles[currentRole] && roles[currentRole].requirements[level]?.includes(badge.id))
                    );
                
                if (relevantBadges.length === 0 && currentRole !== 'all') return;
                
                levelCard.innerHTML = `
                    <div class="level-title">
                        <div class="level-icon ${level}">${level.charAt(0).toUpperCase()}</div>
                        ${levelNames[level]}
                    </div>
                    <div class="badges-grid">
                        ${relevantBadges.map(badge => `
                            <div class="badge ${completedBadges.includes(badge.id) ? 'completed' : ''} ${
                                currentRole !== 'all' && roles[currentRole]?.requirements[level]?.includes(badge.id) ? 'required' : ''
                            }" data-badge="${badge.id}" title="${badge.description}">
                                <div class="badge-icon ${badge.category}">
                                    ${getBadgeIcon(badge.category)}
                                </div>
                                <div class="badge-name">${badge.name}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(levelCard);
            });
            
            // Agregar event listeners para los badges
            document.querySelectorAll('.badge').forEach(badge => {
                badge.addEventListener('click', function(e) {
                    e.preventDefault();
                    const badgeId = this.dataset.badge;
                    
                    // Si es click derecho o con Ctrl, toggle badge
                    if (e.ctrlKey || e.metaKey || e.button === 2) {
                        toggleBadge(badgeId);
                    } else {
                        // Click normal, mostrar modal
                        showBadgeModal(badgeId);
                    }
                });
                
                // Agregar menú contextual
                badge.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    const badgeId = this.dataset.badge;
                    toggleBadge(badgeId);
                });
            });
        }

        function getBadgeIcon(category) {
            const icons = {
                cloud: '☁️',
                ai: '🤖',
                security: '🔒',
                data: '📊',
                dev: '💻'
            };
            return icons[category] || '🎯';
        }

        function showBadgeModal(badgeId) {
            // Encontrar el badge en todas las categorías
            let badgeData = null;
            for (const level in badges) {
                badgeData = badges[level].find(b => b.id === badgeId);
                if (badgeData) break;
            }
            
            if (!badgeData) return;
            
            const modal = document.getElementById('badgeModal');
            const modalIcon = document.getElementById('modalBadgeIcon');
            const modalTitle = document.getElementById('modalBadgeTitle');
            const modalDescription = document.getElementById('modalBadgeDescription');
            const resourceList = document.getElementById('resourceList');
            
            // Configurar el modal
            modalIcon.className = `modal-badge-icon ${badgeData.category}`;
            modalIcon.textContent = getBadgeIcon(badgeData.category);
            modalTitle.textContent = badgeData.name;
            modalDescription.textContent = badgeData.description;
            
            // Generar recursos
            resourceList.innerHTML = badgeData.resources ? badgeData.resources.map(resource => `
                <a href="${resource.url}" class="resource-item" target="_blank" rel="noopener noreferrer">
                    <div class="resource-icon ${resource.type}">
                        ${getResourceIcon(resource.type)}
                    </div>
                    <div class="resource-info">
                        <div class="resource-title">${resource.title}</div>
                        <div class="resource-description">${resource.description}</div>
                        <div class="resource-url">${resource.url}</div>
                    </div>
                </a>
            `).join('') : '<p>No hay recursos disponibles para este badge.</p>';
            
            // Mostrar modal
            modal.classList.add('show');
        }

        function getResourceIcon(type) {
            const icons = {
                course: '🎓',
                documentation: '📖',
                certification: '🏆',
                tutorial: '💡',
                book: '📚'
            };
            return icons[type] || '📄';
        }

        function closeModal() {
            const modal = document.getElementById('badgeModal');
            modal.classList.remove('show');
        }

        function toggleBadge(badgeId) {
            const index = completedBadges.indexOf(badgeId);
            if (index > -1) {
                completedBadges.splice(index, 1);
            } else {
                completedBadges.push(badgeId);
            }
            renderRoleInfo();
            renderRoadmap();
        }

        // Event listeners
        document.querySelectorAll('.role-selector').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-selector').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRole = this.dataset.role;
                renderRoleInfo();
                renderRoadmap();
            });
        });

        // Modal event listeners
        document.getElementById('badgeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.querySelector('.close-modal').addEventListener('click', closeModal);

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Inicialización
        renderRoleInfo();
        renderRoadmap();
    </script>
</body>
</html>
