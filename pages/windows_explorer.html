<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/windows_explorer.css">
</head>
<body>
    <div class="explorer">
        <div class="sidebar">
            <div class="sidebar-header">
                Explorador de Archivos
            </div>
            <div class="folder expanded">
                <div class="folder-header selected" data-path="C:\Users\pmardones001\Desktop\M√≠o">
                    <span class="folder-icon">üèõÔ∏è</span>
                    <span class="folder-name">Gobierno</span>
                </div>
                <div class="folder-children" id="folderTree">
                    <!-- Aqu√≠ se generar√° el √°rbol de carpetas din√°micamente -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <button class="btn" onclick="createNewFolder()">
                    üìÅ Nueva Carpeta
                </button>
                <button class="btn" onclick="uploadFiles()">
                    üì§ Subir Archivos
                </button>
                <input type="text" class="path-bar" id="pathBar" readonly>
            </div>

            <div class="content-area">
                <div class="breadcrumb" id="breadcrumb"></div>
                
                <div class="drop-zone" id="dropZone">
                    <div>Arrastra archivos aqu√≠ para subirlos</div>
                    <small style="opacity: 0.7; margin-top: 8px; display: block;">Formatos soportados: PDF, DOC, XLS, PNG, JPG</small>
                </div>

                <div class="file-grid" id="fileGrid">
                    <!-- Aqu√≠ se mostrar√°n los archivos y carpetas -->
                </div>
            </div>
        </div>
    </div>

    <!-- Men√∫ contextual -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="renameItem()">
            <span>‚úèÔ∏è</span> Renombrar
        </div>
        <div class="context-menu-item" onclick="deleteItem()">
            <span>üóëÔ∏è</span> Eliminar
        </div>
        <div class="context-menu-item" onclick="copyItem()">
            <span>üìã</span> Copiar
        </div>
        <div class="context-menu-item" onclick="cutItem()">
            <span>‚úÇÔ∏è</span> Cortar
        </div>
        <div class="context-menu-item" onclick="showProperties()">
            <span>‚ÑπÔ∏è</span> Propiedades
        </div>
    </div>

    <script>
        // Datos simulados de la estructura de carpetas con iconos espec√≠ficos
        let fileSystem = {
            'C:\\Users\\pmardones001\\OneDrive - PwC\\Daniel Frias (CL)\'s files - Clientes\\Gobierno': {
                'Banco de Chile': {
                    type: 'folder',
                    icon: 'üè¶',
                    children: {
                        'BCI': { type: 'folder', icon: 'üèõÔ∏è', children: {} },
                        'CGE': { type: 'folder', icon: '‚ö°', children: {} },
                        'CMPC': { type: 'folder', icon: 'üå≤', children: {} },
                        'Colfondos': { type: 'folder', icon: 'üí∞', children: {} },
                        'Colmena': { type: 'folder', icon: 'üêù', children: {} },
                        'Cotalker': { type: 'folder', icon: 'üí¨', children: {} },
                        'Cross': { type: 'folder', icon: '‚ú®', children: {} },
                        'Interbank PE': { type: 'folder', icon: 'üè¶', children: {} },
                        'K+N': { type: 'folder', icon: 'üöö', children: {} },
                        'Mutual': { type: 'folder', icon: 'ü§ù', children: {} },
                        'Nuam': { type: 'folder', icon: 'üîß', children: {} },
                        'Ripley': { type: 'folder', icon: 'üõçÔ∏è', children: {} },
                        'SII': { type: 'folder', icon: 'üìä', children: {} },
                        'Tanner': { type: 'folder', icon: 'üè™', children: {} },
                        'Template': { type: 'folder', icon: 'üìã', children: {} },
                        'Walmart': { type: 'folder', icon: 'üõí', children: {} }
                    }
                }
            }
        };

        let currentPath = 'C:\\Users\\pmardones001\\OneDrive - PwC\\Daniel Frias (CL)\'s files - Clientes\\Gobierno';
        let selectedItem = null;
        let clipboard = null;

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            updatePathBar();
            renderFolderTree();
            renderCurrentFolder();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Manejo del men√∫ contextual
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.file-item')) {
                    e.preventDefault();
                    selectedItem = e.target.closest('.file-item');
                    showContextMenu(e.clientX, e.clientY);
                }
            });

            document.addEventListener('click', function() {
                hideContextMenu();
            });

            // Drag and drop
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', function(e) {
                if (!this.contains(e.relatedTarget)) {
                    this.classList.remove('dragover');
                }
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                handleFileDrop(e);
            });

            // Efectos de selecci√≥n
            document.addEventListener('click', function(e) {
                const fileItem = e.target.closest('.file-item');
                if (fileItem) {
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    fileItem.classList.add('selected');
                }
            });
        }

        function updatePathBar() {
            document.getElementById('pathBar').value = currentPath;
            updateBreadcrumb();
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentPath.split('\\').filter(part => part);
            
            breadcrumb.innerHTML = '';
            
            pathParts.forEach((part, index) => {
                if (part) {
                    const item = document.createElement('span');
                    item.className = 'breadcrumb-item';
                    item.textContent = part.length > 20 ? part.substring(0, 20) + '...' : part;
                    item.title = part;
                    item.onclick = () => navigateToPath(pathParts.slice(0, index + 1).join('\\'));
                    breadcrumb.appendChild(item);
                    
                    if (index < pathParts.length - 1) {
                        const separator = document.createElement('span');
                        separator.className = 'breadcrumb-separator';
                        separator.textContent = '‚ñ∂';
                        breadcrumb.appendChild(separator);
                    }
                }
            });
        }

        function renderFolderTree() {
            const treeContainer = document.getElementById('folderTree');
            treeContainer.innerHTML = '';
            
            function createFolderNode(name, path, children, icon = 'üìÅ') {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                
                const header = document.createElement('div');
                header.className = 'folder-header';
                header.setAttribute('data-path', path);
                header.onclick = () => navigateToPath(path);
                
                header.innerHTML = `
                    <span class="folder-icon">${icon}</span>
                    <span class="folder-name">${name}</span>
                `;
                
                folderDiv.appendChild(header);
                
                if (children && Object.keys(children).length > 0) {
                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'folder-children';
                    
                    Object.keys(children).forEach(childName => {
                        if (children[childName].type === 'folder') {
                            const childPath = path + '\\' + childName;
                            const childIcon = children[childName].icon || 'üìÅ';
                            const childNode = createFolderNode(childName, childPath, children[childName].children, childIcon);
                            childrenDiv.appendChild(childNode);
                        }
                    });
                    
                    folderDiv.appendChild(childrenDiv);
                    folderDiv.classList.add('expanded');
                }
                
                return folderDiv;
            }
            
            // Renderizar la estructura de carpetas
            const rootData = getCurrentFolderData();
            if (rootData && rootData.children) {
                Object.keys(rootData.children).forEach(name => {
                    if (rootData.children[name].type === 'folder') {
                        const folderPath = currentPath + '\\' + name;
                        const folderIcon = rootData.children[name].icon || 'üìÅ';
                        const folderNode = createFolderNode(name, folderPath, rootData.children[name].children, folderIcon);
                        treeContainer.appendChild(folderNode);
                    }
                });
            }
        }

        function renderCurrentFolder() {
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = '';
            
            const currentData = getCurrentFolderData();
            if (!currentData || !currentData.children) return;
            
            Object.keys(currentData.children).forEach((name, index) => {
                const item = currentData.children[name];
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.draggable = true;
                fileItem.setAttribute('data-name', name);
                fileItem.setAttribute('data-type', item.type);
                fileItem.style.animationDelay = `${index * 0.1}s`;
                
                const icon = item.icon || (item.type === 'folder' ? 'üìÅ' : getFileIcon(name));
                
                fileItem.innerHTML = `
                    <div class="file-icon">${icon}</div>
                    <div class="file-name" ondblclick="startRename(this)">${name}</div>
                `;
                
                // Eventos de drag
                fileItem.addEventListener('dragstart', function(e) {
                    this.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', name);
                });
                
                fileItem.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                });
                
                // Doble clic para abrir carpetas
                if (item.type === 'folder') {
                    fileItem.addEventListener('dblclick', function(e) {
                        if (!e.target.classList.contains('file-name')) {
                            navigateToPath(currentPath + '\\' + name);
                        }
                    });
                }
                
                fileGrid.appendChild(fileItem);
            });
        }

        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìÑ',
                'doc': 'üìù',
                'docx': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'ppt': 'üìΩÔ∏è',
                'pptx': 'üìΩÔ∏è',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'mp4': 'üé¨',
                'mp3': 'üéµ',
                'zip': 'üì¶',
                'rar': 'üì¶',
                'txt': 'üìÑ'
            };
            return iconMap[extension] || 'üìÑ';
        }

        function getCurrentFolderData() {
            const pathParts = currentPath.split('\\').filter(part => part);
            let current = fileSystem;
            
            for (const part of pathParts) {
                if (current[part]) {
                    current = current[part];
                } else if (current.children && current.children[part]) {
                    current = current.children[part];
                } else {
                    return null;
                }
            }
            
            return current;
        }

        function navigateToPath(path) {
            currentPath = path;
            updatePathBar();
            renderCurrentFolder();
            
            // Actualizar selecci√≥n en el √°rbol
            document.querySelectorAll('.folder-header').forEach(header => {
                header.classList.remove('selected');
            });
            
            const targetHeader = document.querySelector(`[data-path="${path}"]`);
            if (targetHeader) {
                targetHeader.classList.add('selected');
            }
        }

        function createNewFolder() {
            const name = prompt('üí° Nombre de la nueva carpeta:');
            if (name && name.trim()) {
                const currentData = getCurrentFolderData();
                if (currentData && currentData.children) {
                    currentData.children[name.trim()] = {
                        type: 'folder',
                        icon: 'üìÅ',
                        children: {}
                    };
                    renderFolderTree();
                    renderCurrentFolder();
                }
            }
        }

        function uploadFiles() {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.onchange = function(e) {
                const files = Array.from(e.target.files);
                const currentData = getCurrentFolderData();
                
                if (currentData && currentData.children) {
                    files.forEach(file => {
                        currentData.children[file.name] = {
                            type: 'file',
                            data: file
                        };
                    });
                    renderCurrentFolder();
                }
            };
            input.click();
        }

        function handleFileDrop(e) {
            const files = Array.from(e.dataTransfer.files);
            const currentData = getCurrentFolderData();
